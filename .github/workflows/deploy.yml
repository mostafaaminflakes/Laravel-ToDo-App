name: Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
    - name: SSH Remote Connect
      uses: appleboy/ssh-action@v0.1.5
      with:
          host: ${{secrets.SSH_HOST}}
          username: ${{ secrets.SSH_USER }}
          key: ${{secrets.SSH_KEY}}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}

          script: |
            cd /var/www/docker2.mostafahub.com
            pwd
            rm -rf /var/www/docker2.mostafahub.com/*
            git clone https://github.com/mostafaaminflakes/Laravel-ToDo-App.git
  deploy:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
    - name: Clone repo
      run: git clone "git@github.com:mostafaaminflakes/Laravel-ToDo-App.git"
    - name: Prepare .env file
      run: |
          php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Composer install
      run: composer install --no-interaction --prefer-dist --optimize-autoloader
    - run: yes | php artisan migrate:install
    - name: Run migrations
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_DATABASE: ${{secrets.DB_NAME}}
        DB_USERNAME: ${{secrets.DB_USERNAME}}
        DB_PASSWORD: ${{secrets.DB_PASSWORD}}
      run: yes | php artisan migrate:fresh --force
    - name: Generate Laravel key
      run: php artisan key:generate
